<!DOCTYPE html>
<html>
<head>
    <title>🗒️ Notes App</title>
</head>
<body>
    <h1>🗒️ My Notes</h1>
    <form method="POST" action="/add">
        <input type="text" name="note" required>
        <button type="submit">Add Note</button>
    </form>
    <ul>
        {% for note in notes %}
            <li>{{ note.strip() }} 
                <a href="/delete/{{ loop.index0 }}">❌ Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
